<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UICC Example Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styleguide.css">
  </head>
  <body>
    <div class="uicc-pageWrapper uicc-pageWrapper--fullWidth">
      <div class="uicc-pageLayout">
        <div class="uicc-pageLayout__header">
          <div class="uicc-pageHeader">
            <div class="uicc-pageHeader__inner">
              <div class="uicc-pageHeader__section">
                <div class="uicc-region uicc-hidden-large-up">
                  <div class="uicc-menuToggle uicc-col">
                    <span class="uicc-menuToggle__line"></span>
                    <span class="uicc-menuToggle__line"></span>
                    <span class="uicc-menuToggle__line"></span>
                  </div>
                </div>
                <div class="uicc-region">
                  [LOGO]
                </div>
              </div>
              <div class="uicc-pageHeader__section">
                <a href="javascript:;" class="uicc-pageHeader__item uicc-pageHeader__item--icon">
                  <svg class="uicc-icon"><use xlink:href="/assets/icons.svg#flag"></use></svg>
                </a>
                <a href="javascript:;" class="uicc-pageHeader__item uicc-pageHeader__item--icon">
                  <div class="uicc-badgeIcon">
                    <svg class="uicc-badgeIcon__icon uicc-icon"><use xlink:href="/assets/icons.svg#notifications"></use></svg>
                    <div class="uicc-badgeIcon__badge uicc-badge uicc-badge--info">1</div>
                  </div>
                </a>
                <a href="javascript:;" class="uicc-pageHeader__item uicc-pageHeader__item--icon">
                  <svg class="uicc-icon"><use xlink:href="/assets/icons.svg#account"></use></svg>
                </a>
              </div>
            </div>
          </div>
        </div>


        <div class="uicc-pageLayout__main uicc-row uicc-row--extraBigMargin">
          <div class="uicc-pageLayout__mainSidebar uicc-hidden-medium-down">
            <nav class="uicc-verticalMenu uicc-verticalMenu--inline uicc-verticalMenu--left">
              <a href="javascript:;" class="uicc-verticalMenu__item">
                Dashboard
              </a>
              <a href="javascript:;" class="uicc-verticalMenu__item is-active">
                Project
              </a>
              <a href="javascript:;" class="uicc-verticalMenu__item">
                Members
              </a>
              <a href="javascript:;" class="uicc-verticalMenu__item">
                Security
              </a>
            </nav>
          </div>
          <div class="uicc-pageLayout__mainContent">
            <div class="uicc-region uicc-region--default">
              <div class="uicc-tabs">
                <nav class="uicc-tabs__headers uicc-row uicc-row--extraBigMargin">
                  <a class="uicc-tabs__tab is-active" href="javascript:;">Public info</a>
                  <a class="uicc-tabs__tab" href="javascript:;">Members</a>
                  <a class="uicc-tabs__tab" href="javascript:;">Billing</a>
                  <a class="uicc-tabs__tab" href="javascript:;">Settings</a>
                </nav>
                <div class="uicc-tabs__content is-active">
                  <div class="uicc-postfix uicc-postfix--bigGutters uicc-postfix--small-stacked">
                    <div class="uicc-postfix__fluid">
                      <form>
                        <div class="uicc-grid uicc-grid--gutters uicc-grid--bigGutters uicc-grid--baseline">
                          <div class="uicc-grid__cell uicc-grid__cell--full uicc-grid__cell--large-1of4">
                            <h2 class="uicc-headline uicc-headline--h3">Name & Contact</h2>
                          </div>
                          <div class="uicc-grid__cell uicc-grid__cell--full uicc-grid__cell--large-3of4">
                            <label class="uicc-inputGroup">
                              <span class="uicc-inputGroup__label">ID</span>
                              <input type="text" class="uicc-input" value="1">
                            </label>
                            <label class="uicc-inputGroup">
                              <span class="uicc-inputGroup__label">Name</span>
                              <input type="text" class="uicc-input" value="Example Showcase">
                            </label>
                            <label class="uicc-inputGroup">
                              <span class="uicc-inputGroup__label">Code</span>
                              <input type="text" class="uicc-input" value="esh">
                            </label>
                            <label class="uicc-inputGroup">
                              <span class="uicc-inputGroup__label">Contact</span>
                              <input type="text" class="uicc-input" value="Faibl GmbH">
                            </label>
                          </div>
                        </div>

                        <hr class="uicc-separator">

                        <div class="uicc-grid uicc-grid--gutters uicc-grid--bigGutters uicc-grid--baseline uicc-row">
                          <div class="uicc-grid__cell uicc-grid__cell--full uicc-grid__cell--large-1of4">
                            <h2 class="uicc-headline uicc-headline--h3">Type</h2>
                          </div>
                          <div class="uicc-grid__cell uicc-grid__cell--full uicc-grid__cell--large-3of4">
                            <label class="uicc-inputGroup">
                              <span class="uicc-inputGroup__label">Project type</span>
                              <select class="uicc-select">
                                <option class="uicc-select__option">Option 1</option>
                                <option class="uicc-select__option">Option 2</option>
                                <option class="uicc-select__option">Option 3</option>
                                <option class="uicc-select__option">Option 4</option>
                                <option class="uicc-select__option">Option 5</option>
                                <option class="uicc-select__option">Option 6</option>
                                <option class="uicc-select__option">Option 7</option>
                              </select>
                            </label>
                            <label class="uicc-inputGroup">
                              <span class="uicc-inputGroup__label">Importance</span>
                              <select class="uicc-select">
                                <option class="uicc-select__option">Option 1</option>
                                <option class="uicc-select__option">Option 2</option>
                                <option class="uicc-select__option">Option 3</option>
                                <option class="uicc-select__option">Option 4</option>
                                <option class="uicc-select__option">Option 5</option>
                                <option class="uicc-select__option">Option 6</option>
                                <option class="uicc-select__option">Option 7</option>
                              </select>
                            </label>
                          </div>
                        </div>

                        <hr class="uicc-separator">

                        <div class="uicc-grid uicc-grid--gutters uicc-grid--bigGutters uicc-grid--baseline uicc-row">
                          <div class="uicc-grid__cell uicc-grid__cell--full uicc-grid__cell--large-1of4">
                            <h2 class="uicc-headline uicc-headline--h3">Appearance</h2>
                          </div>
                          <div class="uicc-grid__cell uicc-grid__cell--full uicc-grid__cell--large-3of4">
                            <label class="uicc-inputGroup">
                              <span class="uicc-inputGroup__label">Theme</span>
                              <select class="uicc-select">
                                <option class="uicc-select__option">Option 1</option>
                                <option class="uicc-select__option">Option 2</option>
                                <option class="uicc-select__option">Option 3</option>
                                <option class="uicc-select__option">Option 4</option>
                                <option class="uicc-select__option">Option 5</option>
                                <option class="uicc-select__option">Option 6</option>
                                <option class="uicc-select__option">Option 7</option>
                              </select>
                            </label>
                            <label class="uicc-inputGroup">
                              <span class="uicc-inputGroup__label">Logo</span>
                              <input type="file" class="uicc-input">
                            </label>
                            <div class="uicc-inputGroup">
                              <label class="uicc-checkbox">
                                <input type="checkbox" class="uicc-checkbox__control">
                                <span class="uicc-checkbox__label">Display logo</span>
                              </label>
                            </div>
                          </div>
                        </div>

                        <hr class="uicc-separator">

                        <div class="uicc-inputGroup uicc-postfix">
                          <div class="uicc-postfix__fluid"></div>
                          <div class="uicc-postfix__fixed">
                            <button type="reset" class="uicc-button uicc-button--outline uicc-button--secondary uicc-col">Cancel</button>
                            <button type="submit" class="uicc-button uicc-button--primary">Save</button>
                          </div>
                        </div>
                      </form>
                      <hr class="uicc-separator uicc-hidden-medium-up">
                    </div>
                    <div class="uicc-postfix__fixed">
                      <nav class="uicc-verticalMenu uicc-verticalMenu--inlineMediumUp uicc-verticalMenu--right">
                        <a href="javascript:;" class="uicc-verticalMenu__item is-active">
                          Optional
                        </a>
                        <a href="javascript:;" class="uicc-verticalMenu__item">
                          Third level
                        </a>
                        <a href="javascript:;" class="uicc-verticalMenu__item">
                          Navigation
                        </a>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="uicc-pageLayout__mainSidebar uicc-hidden-medium-down">
            <div class="uicc-region uicc-region--default">
              [Extra Sidebar]
            </div>
          </div>
        </div>

        <footer class="uicc-pageLayout__footer">
          <div class="uicc-pageFooter">
            <div class="uicc-pageFooter__inner uicc-centered uicc-centered--horizontally">
              [FOOTER]
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
